<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basic Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calc-container">
            <div class="display">
                <div class="user-input"></div>
                <div class="result"></div>
            </div>
            <div class="button-grid">
                <button class="btn" id="clear-btn">Clear</button>
                <button class="btn" id="delete-btn">Delete</button>                
                <button class="btn num">7</button>
                <button class="btn num">8</button>
                <button class="btn num">9</button>
                <button class="btn operator">รท</button>
                <button class="btn num">4</button>
                <button class="btn num">5</button>
                <button class="btn num">6</button>
                <button class="btn operator">*</button>
                <button class="btn num">1</button>
                <button class="btn num">2</button>
                <button class="btn num">3</button>
                <button class="btn operator">+</button>
                <button class="btn" id="dot-btn">.</button>
                <button class="btn num">0</button>
                <button class="btn" id="equal-btn">=</button>
                <button class="btn operator">-</button>
            </div>
        </div>
        <p>Created by @AugustoRobles 2021</p>
    </div>


    <script src="scripts.js"></script>
</body>
</html>
